<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1026px;
            height: 813px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>

        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/VolcanoStations_2.js"></script>
        <script src="data/EarthquakeStations_3.js"></script>
        <script src="data/Webcam_2024_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-20.570204263702852,164.96127779145255],[-13.867711395381537,173.4241047916511]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleTerrainHybrid_0');
        map.getPane('pane_GoogleTerrainHybrid_0').style.zIndex = 400;
        var layer_GoogleTerrainHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrainHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleTerrainHybrid_0;
        map.addLayer(layer_GoogleTerrainHybrid_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_VolcanoStations_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Island</th>\
                        <td>' + (feature.properties['Island'] !== null ? autolinker.link(feature.properties['Island'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lat</th>\
                        <td>' + (feature.properties['Lat'] !== null ? autolinker.link(feature.properties['Lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Long</th>\
                        <td>' + (feature.properties['Long'] !== null ? autolinker.link(feature.properties['Long'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_VolcanoStations_2_0() {
            return {
                pane: 'pane_VolcanoStations_2',
                shape: 'triangle',
                radius: 8.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_VolcanoStations_2');
        map.getPane('pane_VolcanoStations_2').style.zIndex = 402;
        map.getPane('pane_VolcanoStations_2').style['mix-blend-mode'] = 'normal';
        var layer_VolcanoStations_2 = new L.geoJson(json_VolcanoStations_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VolcanoStations_2',
            layerName: 'layer_VolcanoStations_2',
            pane: 'pane_VolcanoStations_2',
            onEachFeature: pop_VolcanoStations_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_VolcanoStations_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_VolcanoStations_2);
        map.addLayer(layer_VolcanoStations_2);

        var layer_EarthquakeStations_3 = new L.geoJson(json_EarthquakeStations_3, {

        function pop_Webcam_2024_4(feature, layer) {

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Webcam_2024_4_0() {
            return {
                pane: 'pane_Webcam_2024_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Webcam_2024_4.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Webcam_2024_4');
        map.getPane('pane_Webcam_2024_4').style.zIndex = 404;
        map.getPane('pane_Webcam_2024_4').style['mix-blend-mode'] = 'normal';
        var layer_Webcam_2024_4 = new L.geoJson(json_Webcam_2024_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Webcam_2024_4',
            layerName: 'layer_Webcam_2024_4',
            pane: 'pane_Webcam_2024_4',
            onEachFeature: pop_Webcam_2024_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Webcam_2024_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Webcam_2024_4);
        map.addLayer(layer_Webcam_2024_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Webcam_2024_4.png" /> Webcam_2024': layer_Webcam_2024_4,'<img src="legend/EarthquakeStations_3.png" /> Earthquake Stations': layer_EarthquakeStations_3,'<img src="legend/VolcanoStations_2.png" /> Volcano Stations': layer_VolcanoStations_2,"Google Satellite": layer_GoogleSatellite_1,"Google Terrain Hybrid": layer_GoogleTerrainHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
